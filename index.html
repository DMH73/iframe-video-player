<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern YouTube Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .video-container {
      position: relative;
      width: 800px;
      height: 450px;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
      color: #fff;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .controls.visible {
      opacity: 1;
    }
    .control-btn {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .fullscreen-btn {
      margin-left: auto;
    }
  </style>
</head>
<body>

  <!-- Video container with iframe embed -->
  <div class="video-container">
    <iframe id="myIframe" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=1&modestbranding=1&showinfo=0&fs=1&rel=0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>

    <!-- Custom Controls -->
    <div class="controls" id="videoControls">
      <div class="control-btn" id="playPauseBtn">Pause</div>
      <div class="control-btn fullscreen-btn" id="fullscreenBtn">Fullscreen</div>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('myIframe');
    const videoControls = document.getElementById('videoControls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const iframeSrc = iframe.src;

    // Show/hide controls on hover
    iframe.addEventListener('mouseenter', () => {
      videoControls.classList.add('visible');
    });
    iframe.addEventListener('mouseleave', () => {
      videoControls.classList.remove('visible');
    });

    // Play/Pause button logic
    let isPlaying = true;
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        playPauseBtn.textContent = 'Play';
      } else {
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        playPauseBtn.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    // Fullscreen button logic
    fullscreenBtn.addEventListener('click', () => {
      const iframeDocument = iframe.contentWindow.document;
      if (iframeDocument.documentElement.requestFullscreen) {
        iframeDocument.documentElement.requestFullscreen();
      } else if (iframeDocument.documentElement.mozRequestFullScreen) { // Firefox
        iframeDocument.documentElement.mozRequestFullScreen();
      } else if (iframeDocument.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframeDocument.documentElement.webkitRequestFullscreen();
      } else if (iframeDocument.documentElement.msRequestFullscreen) { // IE/Edge
        iframeDocument.documentElement.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
